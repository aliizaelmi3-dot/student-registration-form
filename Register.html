  <form id="form">

<input
 type="text"
 name="fullname"
 required
 pattern="[A-Za-z ]+"

 type="number"
 name="age"
 required
 placeholder="Enter your Age"
 class="w-full p-2 mb-3 border">

<input
 type="email"
 name="email"
 required
 placeholder="Enter your Email"
 class="w-full p-2 mb-3 border">

<select
 name="course"
 required
 class="w-full p-2 mb-3 border">

<option value="">Select Course</option>
<option>Computer Science</option>
<option>Mathematics</option>
<option>Physics</option>
</select>
